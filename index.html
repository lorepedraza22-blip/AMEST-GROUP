  <style>
    :root{
      /* Premium minimal palette */
      --bg: #07070a;            /* near-black */
      --bg2:#0b0b12;            /* deep ink */
      --card: rgba(255,255,255,0.05);
      --stroke: rgba(255,255,255,0.10);

      --text:#f5f4f7;
      --muted: rgba(245,244,247,0.72);

      --accent:#c7a7ff;         /* soft lilac */
      --accent2:#9de7d7;        /* icy mint */
      --shadow: rgba(0,0,0,0.55);

      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: "Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 0%, rgba(199,167,255,0.18), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(157,231,215,0.12), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg));
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 44px 18px 70px;
    }

    header{
      margin-bottom: 26px;
    }

    .brand{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    h1{
      margin:0;
      font-family:"Playfair Display", serif;
      font-weight:600;
      letter-spacing:0.04em;
      font-size: 42px;
      line-height:1.05;
    }

    .subtitle{
      margin:10px 0 0;
      color:var(--muted);
      font-size: 16px;
      line-height:1.55;
      max-width: 860px;
    }

    .pillrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      color: rgba(245,244,247,0.78);
      font-size: 12px;
      letter-spacing: 0.02em;
    }

    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: 1fr;
      margin-top: 18px;
    }

    @media (min-width: 900px){
      .grid{
        grid-template-columns: 1.25fr 0.75fr;
      }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: 0 22px 70px var(--shadow);
      backdrop-filter: blur(10px);
    }

    h2{
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
      color: rgba(245,244,247,0.92);
    }

    p{
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.7;
      font-size: 15px;
    }

    ul{
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
      line-height: 1.8;
      font-size: 15px;
    }

    .buttons{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 14px;
    }

    a.btn{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 11px 15px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform .10s ease, background .2s ease, border-color .2s ease;
    }

    a.btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.22);
    }

    a.btn.primary{
      border-color: rgba(199,167,255,0.55);
      background: linear-gradient(135deg, rgba(199,167,255,0.20), rgba(157,231,215,0.10));
    }
